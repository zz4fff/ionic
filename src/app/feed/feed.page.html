<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Nome do Usuário</h1>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png" />
      </ion-avatar>
      <h2>Flávio Augusto de Freitas</h2>
      <p>Março 19, 2020</p>
    </ion-item>

    <img src="img/advance-card-bttf.png" />

    <ion-card-content>
      <p>
        Estou criando um app incrível em ionic.
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comentários</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          Seconds ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
